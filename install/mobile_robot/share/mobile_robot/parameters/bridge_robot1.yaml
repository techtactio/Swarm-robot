# clock (shared but namespaced in ROS)
- ros_topic_name: "/robot1/clock"
  gz_topic_name: "clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS

# joint states
- ros_topic_name: "/robot1/joint_states"
  gz_topic_name: "robot1/joint_states"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  direction: GZ_TO_ROS

# odom
- ros_topic_name: "/robot1/odom"
  gz_topic_name: "robot1/odom"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  direction: GZ_TO_ROS

# tf
- ros_topic_name: "/robot1/tf"
  gz_topic_name: "robot1/tf"
  ros_type_name: "tf2_msgs/msg/TFMessage"
  gz_type_name: "gz.msgs.Pose_V"
  direction: GZ_TO_ROS

# cmd_vel
- ros_topic_name: "/robot1/cmd_vel"
  gz_topic_name: "robot1/cmd_vel"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_type_name: "gz.msgs.Twist"
  direction: ROS_TO_GZ

# scan
- ros_topic_name: "/robot1/scan"
  gz_topic_name: "robot1/scan"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "gz.msgs.LaserScan"
  direction: GZ_TO_ROS
  lazy: false
